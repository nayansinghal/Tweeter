<html>
    <head>
        <title>Map of #toyexample tweets</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
        #map {
            height: 500px;
        }
        </style>
    </head>
    <body>
    <h1>Map of #toyexample tweets</h1>
        <div id="map"></div>
<script>
var public_token = 'pk.eyJ1IjoiYm9uemFuaW5pIiwiYSI6IjZmODA2ODYzM2UyYTA4YWI0NmMwMjAxYmVjZjdkZGMwIn0.8b8xOSqfwHp4Szg_IwND1Q'
var mytiles = L.tileLayer('https://{s}.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    maxZoom: 18,
    id: 'bonzanini.mb0n9fan',
    accessToken: public_token
});
var map = L.map('map');
$.getJSON("./geo_data.json", function(data) {
    var myStyle = {
        radius: 2,
        fillColor: "red",
        color: "red",
        weight: 1,
        opacity: 1.0,
        fillOpacity: 0.3
    };
    var geojson = L.geoJson(data, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, myStyle);
        }
    });
    geojson.addTo(map)
});
map.addLayer(mytiles).setView([50.5, 5.0], 4);
        </script>
    </body>
</html>
